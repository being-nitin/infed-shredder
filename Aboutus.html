<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us</title>
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background-color: #fff8ef;
        color: #333;
        margin: 0;
        padding: 0;
      }

      .container {
        width: 80%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 3rem 1.5rem;
      }

      .about-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        margin-bottom: 3rem;
      }

      .about-section h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        color: #222;
        font-weight: 700;
        letter-spacing: 1px;
      }

      .about-section p {
        font-size: 1.25rem;
        line-height: 1.8;
        margin-bottom: 2rem;
        max-width: 800px;
        color: #555;
      }

      .about-section img {
        border-radius: 20px;
        box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.15);
        transition: transform 0.5s ease-in-out, box-shadow 0.5s ease-in-out;
        max-width: 100%;
        height: auto;
      }

      .about-section img:hover {
        transform: scale(1.08);
        box-shadow: 0px 20px 50px rgba(0, 0, 0, 0.25);
      }

      .about-section img {
        animation: fadeIn 2s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      footer {
        background: #d4dbb1;
        color: #fff8ef;
        padding: 2rem 0;
      }

      .footer-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        text-align: center;
      }

      .footer-content span {
        font-size: 1.2rem;
        font-weight: 700;
      }

      .footer-nav {
        display: flex;
        gap: 2rem;
      }

      .footer-nav a {
        text-decoration: none;
        color: #fff8ef;
        font-size: 1.2rem;
        font-weight: 700;
        transition: color 0.3s ease-in-out;
      }

      .footer-nav a:hover {
        color: #fff8ef;
      }

      @media (max-width: 768px) {
        .about-section h1 {
          font-size: 2.5rem;
        }

        .about-section p {
          font-size: 1.1rem;
        }

        .footer-content {
          flex-direction: column;
        }
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="about-section">
        <h1>About Us</h1>
        <p>
          At Infed, we believe that the greatest threat to our planet is the
          belief that someone else will save it. Waste management is everyone's
          responsibility, and we're here to make a difference.
        </p>
        <img src="images/aboutus.jpg" alt="About Us Image" />
      </div>
    </div>

</html>
